<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="display">

      </div>
      <div class="row">
        <div id="ac" class="calcbutton">
          AC
        </div><!--
        --><div id="divide-button" class="display-enabled-value operator-button" data-value="/">
          /
        </div>
      </div>
      <div class="row">
        <div class="number-button" data-value="7">
          7
        </div><!--
        --><div class="number-button" data-value="8">
          8
        </div><!--
        --><div class="number-button" data-value="9">
          9
        </div><!--
        --><div id="multiply-button" class="operator-button" data-value="*">
          *
        </div>
      </div>
      <div class="row">
        <div class="number-button" data-value="4">
          4
        </div><!--
        --><div class="number-button" data-value="5">
          5
        </div><!--
        --><div class="number-button" data-value="6">
          6
        </div><!--
        --><div id="subtract-button" class="operator-button" data-value="-">
          -
        </div>
      </div>
      <div class="row">
        <div id="one" class="number-button" data-value="1">
          1
        </div><!--
        --><div class="number-button" data-value="2">
          2
        </div><!--
        --><div class="number-button" data-value="3">
          3
        </div><!--
        --><div id="add-button" class="operator-button" data-value="+">
          +
        </div>
      </div>
      <div class="row">
        <div id="zero" class="number-button" data-value="0">
          0
        </div><!--
        --><div id="decimal-button" data-value=".">
          .
        </div><!--
        --><div id="equals-button">
          =
        </div>
      </div>

    </div>
    <p id="signature"><a href="github.com/basantos/Javascript-Calculator">A Javascript Calculator</a> by <a href="github.com/basantos/">Brigitte Santos</a></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
